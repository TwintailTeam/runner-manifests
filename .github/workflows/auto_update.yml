name: Update runner manifests

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at 00:00 UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  

jobs:
  run-scripts-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Create generated folder
        run: mkdir -p scripts/generated
      - name: Move to generated
        run: |
          mv proton_cachyos.json scripts/generated/
          mv proton_ge.json scripts/generated/
          mv proton_em.json scripts/generated/
          mv proton_umu.json scripts/generated/
          mv proton_vanilla.json scripts/generated/
      - name: Run all scripts
        run: |
          echo "Current working directory: $(pwd)"
          echo "Scripts to run:"
          ls -lh $(pwd)/scripts/*.js
          for script in $(pwd)/scripts/*.js; do
            echo "======================================"
            echo "Running script: $script"
            echo "--------------------------------------"
            node "$script" append
            status=$?
            if [ $status -eq 0 ]; then
              echo "Script $script completed successfully."
            else
              echo "Script $script failed with exit code $status."
            fi
            echo "======================================"
            echo
          done

      - name: Move generated JSONs to root
        run: |
          mv $(pwd)/scripts/generated/*.json $(pwd)/
      - name: Check for changes
        id: git-diff
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $(pwd)/*.json
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Create Pull Request
        if: steps.git-diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Automated: Update runner manifests"
          branch: "runner-manifests/auto-update"
          base: main
          title: "Automated: Update runner manifests"
          body: "Review this PR to merge updated runner manifests."
